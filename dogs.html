.home {
background:none;
text-decoration: none;
border: none;
font-size:30px
padding: 5px;
margin: 10px;

/* HIDE RADIO */
[type=radio] { 
  position: absolute;
  opacity: 0;
  width: 0;
  height: 0;
 
}

/* IMAGE STYLES */
[type=radio] + img {
   position: relative;
  cursor: pointer;
  box-shadow: 0px 0px 15px 3px rgba(0,0,0,0.84);
   display: block;
   margin: 7.5px;
  width: 170px;
  height: 180px;
  border: 3px solid #bdc3c7;
  object-fit: cover;
  box-sizing: border-box;
  -webkit-transition: all 0.2s ease;
  transition: all 0.2s ease;
   animation: border-transform 6s linear infinite alternate forwards;
    -webkit-animation-play-state: paused;
    -moz-animation-play-state: paused;
    animation-play-state: paused;
}

label {
    display: inline-block;
    text-align: center;
  font-family: 'Arvo', sans-serif;
  font-size: 20px;
  
  color: #333333;
  
}


@keyframes border-transform{
  0%,100% { border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%; } 
  14% { border-radius: 40% 60% 54% 46% / 49% 60% 40% 51%; } 
  28% { border-radius: 54% 46% 38% 62% / 49% 70% 30% 51%; } 
  42% { border-radius: 61% 39% 55% 45% / 61% 38% 62% 39%; } 
  56% { border-radius: 61% 39% 67% 33% / 70% 50% 50% 30%; } 
  70% { border-radius: 50% 50% 34% 66% / 56% 68% 32% 44%; } 
  84% { border-radius: 46% 54% 50% 50% / 35% 61% 39% 65%; } 
}

/* -----  ----- */
body {
	line-height: 1;
	min-height: -webkit-fill-available;
	
}


/* Basic */

	html {
		box-sizing: border-box;
	}

	*, *:before, *:after {
		box-sizing: inherit;
	}


	body, input, select {
		font-family: 'Arvo';
		font-weight: 300;
		color: #777;
		line-height: 1.65em;
		font-size: 15pt;
		
		
	}

	h1, h2, h3, h4, h5, h6 {
		font-weight: 600;
		text-transform: uppercase;
		
	}



	h2 {
		font-size: 1em;
		font-weight: 400;
		letter-spacing: 4px;
		margin: 0 0 1.5em 0;
		line-height: 1.325em;
	}

	h3 {
		font-size: 1em;
		letter-spacing: 2px;
		margin: 0 0 1.25em 0;
		display: inline-block;
	}

	
	.box.excerpt .date {
		background: #878787;

		font-weight: 400;
		text-transform: uppercase;
		border-radius: 10px;
		border: 0;

		letter-spacing: 2px;

		}

		top-padding: 1px;
	}

		#header > .container {
			padding: 1em 0 1em 0;
			
		}

	}
